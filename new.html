<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Only Analysis Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Prototype</h1>
    
    <!-- Form Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <form id="comparisonForm" class="space-y-6" onsubmit="handleSubmit(event)">
        <!-- Upload Image -->
        <div>
          <label for="imageUpload" class="block text-lg font-medium text-gray-700">Upload Image</label>
          <input type="file" id="imageUpload" accept="image/*" class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <div id="imagePreview" class="mt-4 hidden">
            <img id="previewImg" class="max-w-xs rounded-md" alt="Image Preview">
          </div>
        </div>

        <!-- Analyze Button (below image) -->
        <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
          <span id="buttonText">Analyze Image</span>
          <svg id="loadingSpinner" class="animate-spin h-5 w-5 ml-2 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>

        <!-- Standard Name (text field populated from response) -->
        <div>
          <label for="standardName" class="block text-lg font-medium text-gray-700">Standard Name</label>
          <input type="text" id="standardName" readonly class="mt-2 w-full p-3 border rounded-md bg-gray-100 text-gray-700">
        </div>

        <!-- Deficiency Dropdown -->
        <div>
          <label for="deficiencySelect" class="block text-lg font-medium text-gray-700">Deficiency</label>
          <select id="deficiencySelect" class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Waiting for analysis --</option>
          </select>
        </div>

        <!-- Notes (user input only) -->
        <div>
          <label for="notes" class="block text-lg font-medium text-gray-700">Notes</label>
          <textarea id="notes" rows="4" class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter additional notes..."></textarea>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Raw Response</h2>
      <div id="resultContent" class="text-gray-700 space-y-4"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://mvp-1-555954816336.europe-west1.run.app"; // replace if different

    // Handle image preview
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('previewImg');
          preview.src = e.target.result;
          document.getElementById('imagePreview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();
      const imageFile = document.getElementById('imageUpload').files[0];
      const resultsSection = document.getElementById('resultsSection');
      const resultContent = document.getElementById('resultContent');
      const submitButton = document.getElementById('submitButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');

      if (imageFile) {
        submitButton.disabled = true;
        buttonText.textContent = 'Processing...';
        loadingSpinner.classList.remove('hidden');

        const reader = new FileReader();
        reader.readAsDataURL(imageFile);
        reader.onload = async function() {
          const base64Image = reader.result.split(',')[1];
          const payload = { image: base64Image };
          console.log('Sending payload:', payload);

          try {
            const response = await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            const result = await response.json();
            console.log('Response body:', result);

            // Populate fields with API results
            populateFormFields(result);

            // Show raw response for debugging
            resultContent.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            resultsSection.classList.remove('hidden');
          } catch (error) {
            console.error('Fetch error:', error);
            resultContent.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            resultsSection.classList.remove('hidden');
          } finally {
            submitButton.disabled = false;
            buttonText.textContent = 'Analyze Image';
            loadingSpinner.classList.add('hidden');
          }
        };
      }
    }

    // Fill fields based on API response
    function populateFormFields(result) {
      // Standard name (just text field)
      document.getElementById("standardName").value = result.hud_standard || "";

      // Deficiencies
      const deficiencySelect = document.getElementById("deficiencySelect");
      deficiencySelect.innerHTML = '<option value="">-- Select a deficiency --</option>';
      if (result.deficiencies && Array.isArray(result.deficiencies)) {
        result.deficiencies.forEach(def => {
          const option = document.createElement("option");
          option.value = def;
          option.textContent = def;
          deficiencySelect.appendChild(option);
        });
        if (result.deficiency) {
          deficiencySelect.value = result.deficiency;
        }
      }
    }
  </script>
</body>
</html>
