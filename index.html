<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Text and Image Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Test Text and Image Comparison</h1>
        
        <!-- Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="comparisonForm" class="space-y-6" onsubmit="handleSubmit(event)">
                <div>
                    <label for="problemText" class="block text-lg font-medium text-gray-700">Enter Problem Description</label>
                    <textarea id="problemText" rows="5" class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the problem here..." required></textarea>
                </div>
                <div>
                    <label for="imageUpload" class="block text-lg font-medium text-gray-700">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" class="mt-2 w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="previewImg" class="max-w-xs rounded-md" alt="Image Preview">
                    </div>
                </div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <span id="buttonText">Test Comparison</span>
                    <svg id="loadingSpinner" class="animate-spin h-5 w-5 ml-2 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Comparison Results</h2>
            <div id="resultContent" class="text-gray-700">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Handle image preview
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImg');
                    preview.src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            const problemText = document.getElementById('problemText').value;
            const imageFile = document.getElementById('imageUpload').files[0];
            const resultsSection = document.getElementById('resultsSection');
            const resultContent = document.getElementById('resultContent');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (problemText && imageFile) {
                // Show loading animation
                submitButton.disabled = true;
                buttonText.textContent = 'Processing...';
                loadingSpinner.classList.remove('hidden');

                // Convert image to base64 for API
                const reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onload = async function() {
                    const base64Image = reader.result.split(',')[1]; // Remove data:image/*;base64, prefix

                    try {
                        // Send to Cloud Function (replace with your actual Cloud Function URL)
                        const response = await fetch('https://us-central1-your-project-id.cloudfunctions.net/compare_text_image', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: problemText,
                                image: base64Image
                            })
                        });
                        const result = await response.json();

                        // Check for error in response
                        if (result.error) {
                            resultContent.innerHTML = `<p class="text-red-500">Error: ${result.error}</p>`;
                        } else {
                            // Display results
                            resultContent.innerHTML = `
                                <p><strong>Problem Description:</strong> ${problemText}</p>
                                <p><strong>Image Analysis:</strong> ${result.analysis || 'No analysis provided'}</p>
                                <p><strong>Similarity Score:</strong> ${result.score !== undefined ? result.score + '%' : 'N/A'}</p>
                            `;
                        }
                        resultsSection.classList.remove('hidden');
                    } catch (error) {
                        resultContent.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                        resultsSection.classList.remove('hidden');
                    } finally {
                        // Reset button state
                        submitButton.disabled = false;
                        buttonText.textContent = 'Test Comparison';
                        loadingSpinner.classList.add('hidden');
                    }
                };
            }
        }
    </script>
</body>
</html>
